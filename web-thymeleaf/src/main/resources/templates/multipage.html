<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="http://localhost:8080/js/jquery.steps.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<!--<link rel="stylesheet" href="http://localhost:8080/css/jquery.steps.css"/>-->
<link rel="stylesheet" href="http://localhost:8080/css/main.css"/>
<style>
* {
  box-sizing: border-box;
}

</style>
<body>
<div id="container">
    <form id="fileUploadForm" action="" th:object="${user}">
        <h1 th:text="#{Register}">:</h1>
        <div>
            <h3 th:text="#{Name}">
                :
            </h3>
            <section>
                <input placeholder="First name..." th:field="*{firstName}"/>
                <input placeholder="Last name..." th:field="*{lastName}"/>
            </section>
            <h3 th:text="#{Contact.Info}">
                :
            </h3>
            <section>
                <input placeholder="E-mail..." th:field="*{email}"/>
                <input placeholder="Phone..." th:field="*{phone}"/>
            </section>
            <h3 th:text="#{Birthday}">
                :
            </h3>
            <section>
                <input placeholder="dd" th:field="*{day}"/>
                <input placeholder="mm" th:field="*{month}"/>
                <input placeholder="yyyy" th:field="*{year}"/>
            </section>
            <h3 th:text="#{Login.Info}">
                :
            </h3>
            <section>
                <input placeholder="Username..." th:field="*{username}"/>
                <input placeholder="Password..." th:field="*{password}"/>
            </section>
        </div>
    </form>
</div>

<script type="text/javascript" src="http://localhost:8080/js/form.js"></script>

</body>
</html>
